syntax = "proto3";
import "google/protobuf/timestamp.proto";

package backend;

service Spider {
  rpc Search (SearchRequest) returns (SearchReply) {}
}

message Item {
  string title = 1;
  string href = 2;
  google.protobuf.Timestamp time = 3;
  repeated string baidu = 4;
  repeated string magnet = 5;
}

message SearchRequest {
  string type = 1;
  string keyword = 2;
}

message SearchReply {
  repeated Item data =1 ;
}
